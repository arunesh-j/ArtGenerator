name: Build and Deploy for Python service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  APP_NAME: app-serv
  NAMESPACE: app2
  CLUSTER_NAME: jun11clus-aks
  resource_group: Testing-migration
  AZURE_LOGIN_SERVER: zopdevcc09cb5dc9a.azurecr.io

jobs:
  dockerize:
    runs-on: ubuntu-latest
    name: üê≥ Dockerize

    outputs:
      image: ${{ steps.output-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.AZURE_LOGIN_SERVER }}
          username: ${{ secrets.SVC_PRI_USERNAME }}
          password: ${{ secrets.SVC_PRI_PASSWORD }}

      - name: Build and Push Docker Image to GCR
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          file: ./Dockerfile
          tags: ${{ env.AZURE_LOGIN_SERVER }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

  deployment:
    runs-on: ubuntu-latest
    needs: dockerize
    name: Deploy
    steps:
      - name: Azure login
        id: login
        uses: azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.resource_group }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          admin: true

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3 

      - name: Deploy to AKS
        run: kubectl set image deployment/${{ env.SERVICE_NAME }} ${{ env.SERVICE_NAME }}=${{ env.AZURE_LOGIN_SERVER }}${{ env.SERVICE_NAME }}:${{ github.sha }} --namespace  ${{ env.NAMESPACE }} 
  